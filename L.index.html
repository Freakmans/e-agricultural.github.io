<script type="text/javascript">
  $("#btn_more").click(function (argument) {
    var page = $("#columns").attr("page");
    page = Number(page);

    if(page == ""){
      page = 1;
    }
    else{
      page+=1;
    }

    $("#columns").attr("page", page);
    if(page == 2){
      $("#btn_more").hide();
    }
    var path = "json/list_item_"+page+".json";

    $.ajax({
      url:path,
      type: "GET",
      dataType: "json"
    })
    .done(function (data) {
      console.log("success");
      var gabung = "";
      $.each(data, function (index, val) {
        gabung += `
          <figure>
          <img src="`+val.img+`">
          <marquee><figcaption>`+val.nama+`</figcaption></marquee>
            <span class="price">`+val.harga+`</span>
            <input type="number" name="">
            <a class="button" href="#">Buy Now</a>
          </figure>
        `;
      });

      $("#columns").append(gabung);      
    })
    .fail(function (argument) {
      console.log('error');
    })
  });
